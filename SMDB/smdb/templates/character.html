{% extends "base.html" %}

{% block content %}
	<div about="{{ character.uri }}" typeof="smdb:Character">
	<h2><span property="smdb:name">{{ character.name }}</span> <span class="smaller">(Character)</span></h2>
	
	<div class="section">
		<h3 class="context-header"><span>Portrayed In</span></h3>
		
		<table class="movie-list">
			
			{% for movie, actor in character.get_movie_actors %}
			<tr>
				<td><a rel="smdb:inMovie" href="{{ movie.get_absolute_url }}">{{ movie.title }}</a> by <a rel="smdb:portrayedBy" href="{{ actor.get_absolute_url }}" class="not-bold">{{ actor.name }}</a></td>
				<td>{{ movie.releaseDate }}</td>
			</tr>
			{% empty %}
				<p>No movies found.</p>
			{% endfor %}
		</table>
	</div>
	
{% endblock %}
