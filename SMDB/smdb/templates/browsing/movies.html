{% extends "base.html" %}

{% block content %}
	<h2>Browse Movies</h2>
	
	<div class="description">
		{% include 'widgets/filter-list.html' %}
	</div>
	
	<div class="section">
		<h3 class="context-header"><span>Movie Results ({{ movie_list|length }})</span></h3>
		
		<table class="movie-list">
			
			{% for uri, title, year in movie_list %}
				<tr>
					<td><a href="{{ uri }}">{{ title }}</a></td>
					<td>{{ year }}</td>
				</tr>
			{% empty %}
				<p>No Movie found.</p>
			{% endfor %}
			
		</table>
	</div>
	
{% endblock %}
