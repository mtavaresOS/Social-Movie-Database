{% extends "base.html" %}

{% block content %}
	<h2>Browse People</h2>
	
	<div class="description">
		{% include 'widgets/filter-list.html' %}
	</div>
	
	<div class="section">
		<h3 class="context-header"><span>People Results ({{ people_list|length }})</span></h3>
		
		<table class="movie-list">
			
			{% for uri, name in people_list %}
				<tr>
					<td><a href="{{ uri }}">{{ name }}</a></td>
					<td>&nbsp;</td>
				</tr>
			{% empty %}
				<p>No People found.</p>
			{% endfor %}
			
		</table>
	</div>
	
{% endblock %}
