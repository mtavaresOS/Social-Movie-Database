<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Social Movie Database</title>
	
	<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/main.css" />
</head>

<body>
	<div id="header">
		<h1 id="header-title"><a href="/">Social Movie Database</a></h1>
	</div>
	
	<div id="menu">
		<ul>
			<li><a href="/"><img src="{{MEDIA_URL}}images/house.png"/>Home</a></li>
			<li><a href="/suggestion/"><img src="{{MEDIA_URL}}images/box.png"/>Recommended Movies</a></li>
			<li><a href="/profile/"><img src="{{MEDIA_URL}}images/user.png"/>Profile</a></li>
			<li><a href="/account/"><img src="{{MEDIA_URL}}images/cog.png"/>Settings</a></li>
		</ul>
	</div>
	
	<div id="search">
		<form method="get" action="/search/">
			<input type="text" value="Search" onclick="this.value='';" name="find"/>
		</form>
	</div>
	
	<div id="sidebar">
		<h1 class="sidebar">Browse</h1>

		<ul>
			<a href="/browse/all/"><li>All</li></a>
			<a href="/browse/movies/"><li>Movies</li></a>
			<a href="/browse/people/"><li>People</li></a>
			<a href="/browse/characters/"><li>Characters</li></a>
			<a href="/browse/users/"><li>Users</li></a>
		</ul>
	</div>
	
	<div id="content">
		{% block content %}{% endblock %}
	</div>
	
</body>
</html>
