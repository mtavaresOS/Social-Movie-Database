<tr id="review-{{ review.id }}" onclick="window.location.href = '{{ review.get_absolute_url }}';">
	<td>
		<b>Author:</b> <a href="{{ review.writtenByUser.get_absolute_url }}">{{ review.writtenByUser.username }}</a><br />
		<b>About:</b> <a href="{{ review.refersTo.get_absolute_url }}">{{ review.refersTo.title }}</a><br />
		
	</td>
	<td><p>{{ review.reviewText }}</p></td>
</tr>
