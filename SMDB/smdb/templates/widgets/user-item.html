<table class="user-item">
	<tr onclick="window.location.href = '{{ user.get_absolute_url }}';" {% ifnotequal score None %}alt="Score: {{score}}" title="Score: {{score}}"{% endifnotequal %}>
		<td><img src="{{ MEDIA_URL }}images/user-default.png" /></td>
		<td><a href="{{ user.get_absolute_url }}">{% firstof user.fullName user.username %}</a></td>
	</tr>
</table>
